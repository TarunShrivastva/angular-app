<div>
    <h1>UpComing Events</h1>
    <hr/>
    <div class="well hoverwell thumbnail">
        <h2>{{ event.name }}</h2>
        <div>{{ event.time }}</div>
        <div>{{ event.price }}</div>
        <div>{{ event.imageUrl }}</div>
        <div>
            <span>{{ event.location.address }}</span>
                <span>&nbsp;</span>
            <span>{{ event.location.city }}, {{ event.location.country }}</span>
        </div>
    </div>
</div>
